AWSTemplateFormatVersion: "2010-09-09"
Description: Phase 2 Mini Project - Automated EC2 deployment using CloudFormation

Parameters:
  KeyName:
    Type: String
    Description: Existing EC2 KeyPair for SSH access

Resources:
  Phase2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH access
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0

  Phase2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.micro

      ImageId: ami-04a81a99f5ec58529  # Ubuntu 22.04 (us-east-1)
      KeyName: !Ref KeyName
      SecurityGroupIds:
        - !Ref Phase2SecurityGroup

Outputs:
  InstancePublicIP:
    Description: Public IP of the EC2 instance
    Value: !GetAtt Phase2Instance.PublicIp
