services:
  app:
    image: node:18
    container_name: phase4_app
    working_dir: /opt/phase4/app
    command: sh -c "npm install -g serve && serve -s /opt/phase4/app -l tcp://0.0.0.0:3000"
    volumes:
      - /opt/phase4/app:/opt/phase4/app:ro
    ports:
      - "80:3000"
    restart: unless-stopped
